<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->

<body >
<div class="container" >

      <video id="player" width="100%" preload="none">
          <source type="video/mp4">

      </video>
    </div>
  </div>


  <div id="srtapp_container"></div>

</div>

  <script type="text/javascript">
    //所有的全局变量都在此定义
    G_player= document.getElementById('player')
    G_repeat_times = 1  //重复次数
    G_media = JSON.parse(require('fs').readFileSync('media.json','utf-8'))
    let EventEmitter = require('events').EventEmitter;     // 引入事件模块
    G_event = new EventEmitter();     // 实例化事件模块
  </script>
